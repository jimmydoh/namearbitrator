{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Name-inator</title>		
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" href="{% static 'icons/favicon-32x32.png' %}" sizes="32x32">
		<link rel="icon" type="image/png" href="{% static 'icons/favicon-16x16.png' %}" sizes="16x16">
		<link rel="manifest" href="{% static 'icons/manifest.json' %}">
		<link rel="mask-icon" href="{% static 'icons/safari-pinned-tab.svg' %}" color="#5cb85c">
		<link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
		<meta name="apple-mobile-web-app-title" content="Name-inator">
		<meta name="application-name" content="Name-inator">
		<meta name="msapplication-TileColor" content="#5cb85c">
		<meta name="msapplication-TileImage" content="{% static 'icons/mstile-144x144.png' %}">
		<meta name="msapplication-config" content="{% static 'icons/browserconfig.xml' %}">
		<meta name="theme-color" content="#5cb85c">
		<!-- Core CSS - Include with every page -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/custom-global.css' %}" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-inverse">				
			<a class="navbar-brand" href="{% url 'home' %}"><strong>The Name-inator</strong></a>
			{% if user.is_authenticated %}
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="navbar-nav">							
					<a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
					<a class="nav-item nav-link" href="{% url 'suggestions' %}">Suggestions</a>
					<a class="nav-item nav-link" href="/logout">Logout</a>
				</div>
			</div>
			{% endif %}
		</nav>
		{% block content %}
		{% endblock %}
		<!-- Core Scripts - Include with every page -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block javascript %}
		{% endblock %}
	</body>
</html>
